<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <video src="video1.mp4.mp4" width="800" id="main-video" controls></video>
    <div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="f10">10sec forward</button>
        <button id="b10">10sec back</button>
        <button id="volume-up">volume up</button>
        <button id="volume-down">volume down</button>
        <button id="download">download</button>
        <button id="swap">swap</button>
        <button id="vq">video quality</button>
        <button id="mute">mute</button>
        <button id="full-screen">fs</button>
    </div>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="11">
        <label for="volume">Volume</label>
    </div>

    <script src="main.js"></script>

</body>

</html>
